version: "3.9"

services:
  backend:
    build: ./backend
    container_name: openimpro-backend
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: openimpro-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: openimpro-db
    environment:
      POSTGRES_DB: openimpro
      POSTGRES_USER: openimpro
      POSTGRES_PASSWORD: openimpro
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data: